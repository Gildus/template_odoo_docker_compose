entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

  api:
    dashboard: true
  providers:
    docker:
      endpoint: "unix:///var/run/docker.sock"
      exposedByDefault: false
  log:
    filePath: "/traefig.log"
    level: DEBUG
    format: json


  certificateResolvers:
    odoo_resolver:
      acme:
        email: "your_email@domain.com"
        storage: /acme.json
        httpChallenge:
          entryPoint: web
        caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
        